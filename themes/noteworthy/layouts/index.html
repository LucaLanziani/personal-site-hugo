{{ define "main" }}
<div class = "article-content">
    {{ with .Site.GetPage "page" "about" }}
    <h1 class="post-title">{{ .Title }}</h1>
    <div class="post align-center">
        <img class="about-me" src="/about/profile.jpg" alt="A picture of me">
        {{ partial "social.html" . }}
        <p>{{ .Content }}</p>
    </div>
    {{ end }}
</div>
{{ end }}
